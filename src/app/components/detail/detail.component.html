@if (isLoading) {
  loading....
}

@else {
  @if (post) {
    <h5>{{post.title}}</h5>
    <p>{{post.body}}</p>
  }

  @else {
    <p>No post finded</p>
  }
  <input type="file" value="Upload" (change)="fileChange($event)">
  <br>
  <button appDebounceClick (debounceClick)="upload()">Upload</button>
  <br>
  <button routerLink="">Back</button>
}
